<div class="modsal-quick-view" id="quick-view-electro" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title product-title">
                <a href="shop-single-v2.html" data-toggle="tooltip" data-placement="right" title="Go to product page">{{product.name}}{{product.photos[0]}}<i class="icon-arrow-right icons font-size-lg ml-2"></i></a>
            </h4>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div class="row">
            <!-- Product gallery-->
            <div class="col-lg-7 pr-lg-0">
                <div class="cz-product-gallery">
                <div class="cz-preview order-sm-2">
                    <div class="cz-preview-item active" id="first">
                        <img class="cz-image-zoom" src="../../../../assets/img/shop/catalog/{{product.photos[currentDisplayedPhotoIndex]}}" alt="Product image">
                        <div class="cz-image-zoom-pane"></div>
                    </div>
                </div>
                <div class="cz-thumblist order-sm-1">
                    <a class="cz-thumblist-item" [class.active]="currentDisplayedPhotoIndex == 0" (click)="selectPhoto(0)"  *ngIf="product.photos[0]">
                        <img src="../../../../assets/img/shop/catalog/{{product.photos[0]}}" alt="Product thumb">
                    </a>
                    <a class="cz-thumblist-item" [class.active]="currentDisplayedPhotoIndex == 1" (click)="selectPhoto(1)"  *ngIf="product.photos[1]">
                        <img src="../../../../assets/img/shop/catalog/{{product.photos[1]}}" alt="Product thumb">
                    </a>
                    <a class="cz-thumblist-item" [class.active]="currentDisplayedPhotoIndex == 2" (click)="selectPhoto(2)"  *ngIf="product.photos[2]">
                        <img src="../../../../assets/img/shop/catalog/{{product.photos[2]}}" alt="Product thumb">
                    </a>
                    <a class="cz-thumblist-item" [class.active]="currentDisplayedPhotoIndex == 3" (click)="selectPhoto(3)" *ngIf="product.photos[3]">
                        <img src="../../../../assets/img/shop/catalog/{{product.photos[3]}}" alt="Product thumb">
                    </a>
                </div>
                </div>
            </div>
            <!-- Product details-->
            <div class="col-lg-5 pt-4 pt-lg-0 cz-image-zoom-pane">
                <div class="product-details ml-auto pb-3">
                <div class="mb-2">
                    <div class="star-rating"><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star-filled active"></i><i class="sr-star czi-star"></i>
                    </div><span class="d-inline-block font-size-sm text-body align-middle mt-1 ml-1">74 Reviews</span>
                </div>
                <div class="position-relative mr-n4 mb-3">
                    <div class="h3 font-weight-normal text-accent mb-3 mr-1">${{product.price}}</div>
                    <div class="product-badge product-available mt-n1"><i class="icon-tag icons"></i>Product available</div>
                </div>
                <div class="d-flex align-items-center pt-2 pb-4">
                    <select class="custom-select mr-3" style="width: 5rem;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    </select>
                    <button class="btn btn-primary btn-shadow btn-block" type="button"><i class="icon-basket-loaded icons font-size-lg mr-2"></i>Add to Cart</button>
                </div>
                <div class="d-flex mb-4">
                    <div class="w-100 mr-3">
                    <button class="btn btn-secondary btn-block" type="button"><i class="icon-heart icons font-size-lg mr-2"></i><span class='d-none d-sm-inline'>Add to </span>Wishlist</button>
                    </div>
                    <div class="w-100">
                    <button class="btn btn-secondary btn-block" type="button"><i class="icon-refresh icons font-size-lg mr-2"></i>Compare</button>
                    </div>
                </div>
                <h5 class="h6 mb-3 py-2 border-bottom"><i class="icon-folder icons text-muted font-size-lg align-middle mt-n1 mr-2"></i>Product info</h5>
                <p>{{product.description}}</p>
                <!-- <h6 class="font-size-sm mb-2">General</h6>
                <ul class="font-size-sm pb-2">
                    <li><span class="text-muted">Model: </span>Amazfit Smartwatch</li>
                    <li><span class="text-muted">Gender: </span>Unisex</li>
                    <li><span class="text-muted">OS campitibility: </span>Android / iOS</li>
                </ul>
                <h6 class="font-size-sm mb-2">Physical specs</h6>
                <ul class="font-size-sm pb-2">
                    <li><span class="text-muted">Shape: </span>Rectangular</li>
                    <li><span class="text-muted">Body material: </span>Plastics / Ceramics</li>
                    <li><span class="text-muted">Band material: </span>Silicone</li>
                </ul> -->
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
